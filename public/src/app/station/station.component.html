<div class='row'>
<div class='col-4'>
  <h2 *ngIf="pagetype=='station'">Station: {{station.station.name}}</h2>
  <h2 *ngIf="pagetype=='playlist'">Playlist: {{playlist.playlist.name}}</h2>
  <h2 *ngIf="pagetype=='radio'">Radio Library Shuffle</h2>

  <div>
    <audio  controls #radioplayer [src]="song.location" (ended)="nexttrack()" autoplay='true' name='audioplayer'></audio>
  </div>
  <button *ngIf="pagetype=='station' || pagetype=='playlist'" style='margin:5px;' class='btn-secondary' (click)="nexttrack()" id='next'>Next Track</button>  
  <button style='margin:5px;' class='btn-secondary' (click)="randomtrack()" id='next'>Random</button> 
  <!-- <button class='btn-secondary' (click)="pauseaudio()" id='pause'>Start/Stop Music</button> -->
  <button *ngIf="pagetype=='station'" style='margin:5px;' class='btn-info' (click)="likesong()" id='pause'>LIKE</button>
  <button *ngIf="pagetype=='station'" style='margin:5px;' class='btn-danger' (click)="dislikesong()" id='pause'>DISLIKE</button>
  <button *ngIf="pagetype=='playlist'" style='margin:5px;' class='btn-danger' (click)="removesong()" id='pause'>Remove</button>
  <div>
    <p id='title'>Title: {{song.title}}</p>
    <p id='artist'>Artist: {{song.artist}}</p>
    <p id='album'>Album: {{song.album}}</p>
    <p id='rating'>Rating: <span *ngIf="!song.rating">Not yet rated</span>{{song.rating}}</p>
    <form (ngSubmit)='editsong()'>
      Rating:<input [(ngModel)]="song.rating" type='range' min='0' max='10' style='width:30%;' name='rating'>  
      <input class='btn-secondary' type='submit' value='RATE'>
    </form>
  </div>
</div>
<div class='col-8'>
<app-tagdisplay [song]="song"></app-tagdisplay>
</div>
</div>
