<h2>New Playlist</h2>
  <form (ngSubmit)='createplaylist()'>
    <select  multiple [(ngModel)]="genre.id" name='genre'>
      <option>genres</option>
      </select>
      <select  multiple [(ngModel)]="tag.id" name='tag'>
          <option>tags</option>
          </select>
        <input type='submit' value='NEW Playlist'>
  </form>
